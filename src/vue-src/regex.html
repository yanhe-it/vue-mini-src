<!DOCTYPE html>

      // A. 找出字符串中的数字
      let A = "jkfaka2343jklfl0980jfl";
      // 1.不使用正则表达式
      let nums = [...A].filter(a => !Number.isNaN(parseInt(a)));
      console.log(nums.join("")); //23430980
      // 2.使用正则表达式
      console.log(A.match(/\d/g).join("")); //23430980

      // B. 查找B中是否有该元素
      let B = "yanhe.site";
      // /a/ a不能是变量
      console.log(/y/.test(B)); // true
      console.log(/yb/.test(B)); // false
      console.log(/@/.test(B)); // false
      // 如果是变量
      let b = "a";
      console.log(eval(`/${b}/`).test(B)); // true

      // ^ 起始边界 $ 结束边界

        let flag = this.value.match(/^[a-z]{3,6}$/);
